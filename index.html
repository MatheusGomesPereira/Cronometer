<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="CronometerStyle.css">
</head>
<body>

    <h1>Cronometer</h1>
    <div class="Cronometro">
        <div class="timer"><div class="display">
            <div id="hora" class="hora">
            00
            </div>
            <div class="separator">:</div>
            <div id="minutos" class="minutos">
                00
            </div>
            <div class="separator">:</div>
            <div id="segundos" class="segundos">
            00
            </div><div class="separator">:</div>
            <div id="mili" class="mili"> 000</div></div>
        

      </div>
    
        
    </div>
    <div class="Botoes">
            <button id="start">Start</button>
            <button id="continuar">Resume</button>
            
            <button id="resetar">Reset</button>
            <button id="pause"> Pause</button>
        </div>
    <script src="CronometerFunction.js"></script>
</body>
</html>
